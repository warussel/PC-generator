<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>index</title>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <h1>DnD Character Generator</h1>
            <p>
                An open source random character generator for fifth edition DnD. Create a character with ease!
            </p>
        </div>
    </div>
    <div class="container">
        <h2>Enter Character Info</h2>
        <form>
            <div class="form-group">
                <label for="selectName">Character Name</label>
                <input type="text" class="form-control" id="selectName">
            </div>
            <div class="form-group">
                <label for="selectClass">Class</label>
                <select class="form-control" id="selectClass">
                    <option>Random</option>
                    <option>Barbarian</option>
                    <option>Bard</option>
                    <option>Cleric</option>
                    <option>Druid</option>
                    <option>Fighter</option>
                    <option>Monk</option>
                    <option>Paladin</option>
                    <option>Ranger</option>
                    <option>Rogue</option>
                    <option>Sorcerer</option>
                    <option>Warlock</option>
                    <option>Wizard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectRace">Race</label>
                <select class="form-control" id="selectRace">
                    <option>Random</option>
                    <option>Dragonborn</option>
                    <option>Dwarf</option>
                    <option>Elf</option>
                    <option>Gnome</option>
                    <option>Half-Elf</option>
                    <option>Half-Orc</option>
                    <option>Halfling</option>
                    <option>Human</option>
                    <option>Tiefling</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectBackground">Race</label>
                <select class="form-control" id="selectBackground">
                    <option>Random</option>
                    <option>Fit to Class</option>
                    <option>Acolyte</option>
                    <option>Criminal</option>
                    <option>Folk Hero</option>
                    <option>Noble</option>
                    <option>Sage</option>
                    <option>Soldier</option>
                </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="static/js/submit.js"></script>
  </body>
</html>
